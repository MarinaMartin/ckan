{#
Displays a single related item.

related - The related item dict.
pkg_id  - The id of the owner package. If present the edit button will be
          displayed.

Example:



#}
{%- if related.type == 'idea' -%}
<li data-module="related-idea">
    {% if related.description %}
      <div class="prose"><i class="icon-lightbulb"></i>{{ related.description }}</div>
    {% endif %}
</li>
{%- endif -%}
